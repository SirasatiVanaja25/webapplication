    <div class="login">
    <div class="form-container">
        <form>
          <div class="form-group">
            <h1 class="text-center mb-5">LOGIN</h1>
            
            <input type="email" class="form-control" id="mail" aria-describedby="emailid" placeholder="Enter email">
            <small id="emailid" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
      
            <input type="password" class="form-control" id="pass" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label mb-2" for="check">Remember me</label>
          </div>
          <div class="mb-4">
            <button type="submit" id="btn" class="btn btn-primary btn-md" style="color: dodgerblue;">Login</button>
          </div>
          
          <div class="text-center">
            <p>Not a member? <a href="register.html" id="reg">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
    
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
    
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
    
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
        </form>
